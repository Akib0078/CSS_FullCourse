<!DOCTYPE html>
<html>
  <head>
    <title>Text formats</title>
	<style>
	h1{
	border:5px green solid;
	width:350px;
	}
    
	p{
	border:5px red dotted;
	width:250px;
	}
	
	h2{
	border-right:5px green solid;
	border-left:5px purple solid;
	width:250px;
	}
	
		h3{
	border:5px red solid;
	width:250px;
	border-radius:20px;
	}
	</style>
	
  </head>
  <body>
  
   <h1>This is my paragraph</h1>
   <h2>Hey there</h2>
   <p>Hello</p>
   <h3>Hiiii</h3>
  </body>
  
</html>
