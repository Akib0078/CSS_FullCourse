<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>

     .div1{
         height: 250px;
         width: 250px;
       background-color: blue;
       position: absolute;
       z-index: 1;
     }
     .div2{
         height: 250px;
         width: 250px;
         background-color: chartreuse;
         position: absolute;
         top: 150px;
         left: 150px;
     }

    </style>
</head>
<body>
    <div class="div1">

    </div>
    <div class="div2">

    </div>
</body>
</html>
