<!DOCTYPE html>
<html>
  <head>
    <title>Overflow</title>
	<style>
    .tooltip .tooltip-text{
	visibility:hidden;
	width:150px;
	background-color:gray;
	color:white;
	padding:10px;
	border-radius:5px;
	position:absolute;
	top:30px;
	}
	.tooltip:hover .tooltip-text{
	visibility:visible;
	}
	</style>
	
  </head>
  <body>
  <a href="#" class="tooltip">
  Facebook
  <span class="tooltip-text">Go to Facebook page</span>
  <a>
  </body>
  
</html>
