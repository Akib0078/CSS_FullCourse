<html>

    <title>Class and id</title>
	<style type="text/css">
	
	.class1{
	background-color:blue;            <!class is used in multiple place>
	color:white;
	}
	
	#id1{
	color:yellow;                     <!id is used in one place only>
	}
	
	</style>
	
  </head>

   <h1 id="id1"> Bellow my name </h1>

  </body>
  
</html>
